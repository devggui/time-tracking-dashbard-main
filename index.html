<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/root.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body class="m-0 p-0 no-underline">
  <div class="w-screen h-screen">
    <div class="flex flex-row items-center justify-center text-center w-full h-full bg-[var(--neutral-Very-dark-blue)]">
      <div class="flex flex-row bg-[var(--neutral-Very-dark-blue)]">  
        <div class="flex flex-col m-2">
          <div class="w-52 h-full bg-[var(--neutral-Dark-blue)] relative rounded-lg">
            <div class="absolute w-52 bottom-0 text-left m-2">
              <a href=""><p class="text-[var(--neutral-Pale-Blue)] m-4 hover:text-white">Daily</p></a>
              <a href=""><p class="text-[var(--neutral-Pale-Blue)] m-4 hover:text-white">Weekly</p></a>
              <a href=""><p class="text-[var(--neutral-Pale-Blue)] m-4 hover:text-white">Monthly</p></a>
            </div>
            <div class="flex flex-col text-left bg-[var(--primary-Blue)] w-52 h-2/3 absolute top-0 bottom-2 rounded-lg p-6">
              <div class="w-14 h-14 mb-12 rounded-[50%] border-2 border-white bg-[url('./images/image-jeremy.png')] bg-cover"></div>
              <p class="text-sm text-[var(--neutral-Pale-Blue)]">Report for</p>
              <h1 class="text-3xl">Jeremy Robson</h1>              
            </div>
          </div>          
        </div> 
           
        <div class="grid grid-cols-3 gap-2 mb-2 text-left">          
          <div class="bg-[var(--primary-Light-red-work)] w-52 h-52 m-2 rounded-t-lg">
            <img src="./images/icon-work.svg" alt="" class="w-10 h-10">         
            <div class="w-52 h-44 bg-[var(--neutral-Dark-blue)] rounded-lg p-7">
              <h2 class="flex flex-row justify-between mb-7 -mt-2 font-normal">Work<a href="" class="font-normal text-[var(--neutral-Pale-Blue)]">•••</a></h2>
              <h1 class="text-5xl mb-2 font-light" >32hrs</h1>
              <p>Last week  - 36hrs</p>              
            </div>
          </div>
          

          <div class="bg-[var(--primary-Soft-blue-play)] w-52 h-52 m-2 rounded-t-lg">
            <img src="./images/icon-play.svg" alt="" class="w-10 h-10">            
            <div class="w-52 h-44 bg-[var(--neutral-Dark-blue)] rounded-lg p-7">          
              <h2 class="flex flex-row justify-between mb-7 -mt-2 font-normal">Play<a href="" class="font-normal text-[var(--neutral-Pale-Blue)]">•••</a></h2>
              <h1 class="text-5xl mb-2 font-light">10hrs</h1>
              <p>Last week  - 8hrs</p>  
            </div>
          </div>

          <div class="bg-[var(--primary-Light-red-study)] w-52 h-52 m-2 rounded-t-lg">
            <img src="./images/icon-study.svg" alt="" class="w-10 h-10">            
            <div class="w-52 h-44 bg-[var(--neutral-Dark-blue)] rounded-lg p-7">          
              <h2 class="flex flex-row justify-between mb-7 -mt-2 font-normal">Study<a href="" class="font-normal text-[var(--neutral-Pale-Blue)]">•••</a></h2>
              <h1 class="text-5xl mb-2 font-light">4hrs</h1>
              <p>Last week  - 7hrs</p>  
            </div>
          </div>

          <div class="bg-[var(--primary-Lime-green-exercise)] w-52 h-52 m-2 rounded-t-lg">
            <img src="./images/icon-exercise.svg" alt="" class="w-10 h-10">            
            <div class="w-52 h-44 bg-[var(--neutral-Dark-blue)] rounded-lg p-7">          
              <h2 class="flex flex-row justify-between mb-7 -mt-2 font-normal">Exercise<a href="" class="font-normal text-[var(--neutral-Pale-Blue)]">•••</a></h2>
              <h1 class="text-5xl mb-2 font-light">4hrs</h1>
              <p>Last week  - 5hrs</p>  
            </div>
          </div>

          <div class="bg-[var(--primary-Violet-social)] w-52 h-52 m-2 rounded-t-lg">
            <img src="./images/icon-social.svg" alt="" class="w-10 h-10">            
            <div class="w-52 h-44 bg-[var(--neutral-Dark-blue)] rounded-lg p-7">          
              <h2 class="flex flex-row justify-between mb-7 -mt-2 font-normal">Social<a href="" class="font-normal text-[var(--neutral-Pale-Blue)]">•••</a></h2>
              <h1 class="text-5xl mb-2 font-light">5hrs</h1>
              <p>Last week  - 10hrs</p>  
            </div>
          </div>

          <div class="bg-[var(--primary-Soft-orange-self-care)] w-52 h-52 m-2 rounded-t-lg">
            <img src="./images/icon-self-care.svg" alt="" class="w-10 h-10">            
            <div class="w-52 h-44 bg-[var(--neutral-Dark-blue)] rounded-lg p-7">          
              <h2 class="flex flex-row justify-between mb-7 -mt-2 font-normal">Self Care<a href="" class="font-normal text-[var(--neutral-Pale-Blue)]">•••</a></h2>
              <h1 class="text-5xl mb-2 font-light">2hrs</h1>
              <p>Last week  - 2hrs</p>  
            </div>
        </div></div>

      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devggui/time-tracking-dashbard-main">Guilherme Silva (devggui)</a>.
    </div> -->
  </div>  
</body>
</html>
