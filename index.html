<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  
  <script src="./js/component.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body class="m-0 p-0 no-underline">
  <div class="w-screen h-screen">
    <div class="flex flex-col items-center justify-center text-center w-full h-full bg-[var(--neutral-Very-dark-blue)]">
      <div class="flex flex-row bg-[var(--neutral-Very-dark-blue)]">  
        <div class="flex flex-col m-2">
          <div class="w-52 h-full bg-[var(--neutral-Dark-blue)] relative rounded-lg">
            <div class="absolute w-52 bottom-0 text-left m-2">
              <a id="btn-daily"><p class="text-[var(--neutral-Pale-Blue)] m-4 hover:text-white cursor-pointer">Daily</p></a>
              <a id="btn-weekly"><p class="text-[var(--neutral-Pale-Blue)] m-4 hover:text-white cursor-pointer">Weekly</p></a>
              <a id="btn-monthly"><p class="text-[var(--neutral-Pale-Blue)] m-4 hover:text-white cursor-pointer">Monthly</p></a>
            </div>
            <div class="flex flex-col text-left bg-[var(--primary-Blue)] w-52 h-2/3 absolute top-0 bottom-2 rounded-lg p-6">
              <div class="w-14 h-14 mb-10 rounded-[50%] border-2 border-white bg-[url('./images/image-jeremy.png')] bg-cover"></div>
              <p class="text-sm text-[var(--neutral-Pale-Blue)]">Report for</p>
              <h1 class="text-3xl">Jeremy Robson</h1>              
            </div>
          </div>          
        </div> 
           
        <div class="grid grid-cols-3 gap-2 mb-2 text-left" id="data">          
          <!-- Aqui os componentes estão sendo gerados dinâmicamente com Jquery, partindo de dados estáticos em Json -->
        </div>
      </div>
      <div class="attribution absolute bottom-0 mb-2">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devggui/time-tracking-dashbard-main">Guilherme Silva (devggui)</a>.
      </div>
    </div>
    
  </div>  
</body>
</html>
